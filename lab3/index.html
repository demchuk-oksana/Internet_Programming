<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mathematical trainer </title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text_block">
        <div class="header">
            Math Trainer
        </div>
        <div class="text">
            Range:
        </div>
        <div id="range-buttons">
            <button class="button" range="10">0-10</button>
            <button class="button" range="20">0-20</button>
            <button class="button" range="100">0-100</button>
            <button class="button" range="150">0-150</button>
        </div>
        <div class="text">
            Operations:
        </div>
        <div id="operand-buttons">
            <button class="button" op="+" >&plus;</button>
            <button class="button" op="-" >&minus;</button>
            <button class="button" op="*" >&times;</button>
            <button class="button" op="/" >&divide;</button>
        </div>
        <div id="expression" class="expr_block">
            <div id="num1" style="display: flex; align-items: center; margin: 5px 5px;"></div>
            <div id="operator" style="display: flex; align-items: center;"></div>
            <div id="num2" style="display: flex; align-items: center; margin: 5px 5px;"></div>
            <div id="eq" style="display: flex; align-items: center; margin: 5px 5px;"></div>
            <input type="text" id="answer" style="border-color: #0f5285; border-radius: 5px;">
            <button class="button" id="hint">???</button>
        </div>
        <div>
            <button class="submit_button" id="result"> Submit</button>
        </div>
        <div id="numbers" style="display:grid; margin-bottom: 10px;">
            <button class="button num_button" style="grid-row:1;grid-column:1;" num="1">1</button>
            <button class="button num_button" style="grid-row:1;grid-column:2;" num="2">2</button>
            <button class="button num_button" style="grid-row:1;grid-column:3;" num="3">3</button>
            <button class="button num_button" style="grid-row:2;grid-column:1;" num="4">4</button>
            <button class="button num_button" style="grid-row:2;grid-column:2;" num="5">5</button>
            <button class="button num_button" style="grid-row:2;grid-column:3;" num="6">6</button>
            <button class="button num_button" style="grid-row:3;grid-column:1;" num="7">7</button>
            <button class="button num_button" style="grid-row:3;grid-column:2;" num="8">8</button>
            <button class="button num_button" style="grid-row:3;grid-column:3;" num="9">9</button>
            <button class="button num_button" style="grid-row:4;grid-column:1;" num=".">.</button>
            <button class="button num_button" style="grid-row:4;grid-column:2;" num="0">0</button>
            <button class="button num_button" style="grid-row:4;grid-column:3;" num="bck">&#8656;</button> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
