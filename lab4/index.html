<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Profile Form </title> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="text_block" >
            <div class="header">
                Profile Form
            </div>

            <form>
            <div>
                <div class="text" style="display: inline;">
                    Username: 
                </div>
                <input type="text" class="input_field" name="username" id="username">
            </div>

            <div class="header" style = "font-size: 23px;text-align:center;">
                My Favoutite:
            </div>
            
            <div>
                <div class="text" style="display: inline;">
                    Hobbies:
                </div>
                <input type="text" class="input_field" name="hobbies">
            </div>

            <div>
                <div class="text" style="display: inline;">
                    Music:
                </div>
                <input type="text" class="input_field" name="music">
            </div>
            
            <div>
                <div class="text" style="display: inline;">
                    Movies: 
                </div>
                <input type="text" class="input_field" name="movies">
             </div>
             <div>

                <div class="text" style="display: inline;">
                    Literature:
                </div>
                <input type="text" class="input_field" name="literature">
             </div>

             <div style="text-align:center;" >
                <input type="submit" class="button" id="submit" > 
                <input type="reset" class="button">
             </div>

           </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
